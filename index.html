<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시작페이지</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        body {
            margin: 0;
            background-color: #FFE7E0;
            font-family: 'GangwonEduPowerExtraBoldA';
            display: flex; /* 부모를 플렉스 박스로 설정 */
            align-items: center; /* 수직 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            height: 100vh; /* 화면 전체 높이만큼 설정하여 로고를 화면 가운데 정렬 */
        }

        @font-face {
            font-family: 'GangwonEduPowerExtraBoldA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEduPowerExtraBoldA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #logo {
            width: 60%;
            height: auto;
            max-width: 100%;
            display: block;
        }
    </style>
</head>
<body onclick="location.href='/html/info.html';">
    <img id="logo" src="/SVG/TOKKI_LOGO.svg" alt="로고">
</body>
</html>
