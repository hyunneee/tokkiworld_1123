<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Screen Capture Example</title>
</head>

<body>
    <h1>특정 영역 캡처 및 저장 예제</h1>
    
    <!-- 캡처하고자 하는 특정 영역 -->
    <div id="captureArea" style="border: 2px solid #000; padding: 20px;">
        <p>이 영역을 캡처합니다.</p>
        <img src="https://via.placeholder.com/150" alt="Sample Image">
    </div>

    <button onclick="captureScreen()">화면 캡처</button>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function captureScreen() {
            // 캡처하고자 하는 특정 영역 요소를 선택
            var captureArea = document.getElementById('captureArea');

            // html2canvas에 특정 영역 요소를 전달하여 캡처
            html2canvas(captureArea).then(function (canvas) {
                // 캔버스 데이터를 이미지로 변환
                var imageData = canvas.toDataURL("image/png");

                // 이미지를 새 창에 표시
                var newWindow = window.open();
                newWindow.document.write('<img src="' + imageData + '" alt="Captured Screen">');

                // 이미지를 다운로드할 수 있는 링크 제공
                var downloadLink = document.createElement('a');
                downloadLink.href = imageData;
                downloadLink.download = 'captured_screen.png';
                downloadLink.click();
            });
        }
    </script>
</body>

</html>
